<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prijava - Firebase Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
   body {
  min-height: 100vh;
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: linear-gradient(135deg, #232526, #414345, #434343, #232526, #191919);
  background-size: 400% 400%;
  animation: gradientShift 12s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f3f3f3;
}
@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  25% {background-position: 50% 100%;}
  50% {background-position: 100% 50%;}
  75% {background-position: 50% 0%;}
  100% {background-position: 0% 50%;}
}
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(30, 30, 40, 0.4);
  backdrop-filter: blur(2px);
}
.card {
  background: rgba(30, 30, 40, 0.95);
  border-radius: 16px;
  box-shadow: 0 4px 32px rgba(0,0,0,0.4);
  padding: 2.5rem 2rem 2rem 2rem;
  max-width: 350px;
  width: 100%;
}
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.7em 1em;
  margin: 0.5em 0 1.2em 0;
  border: none;
  border-radius: 8px;
  background: #23242a;
  color: #f3f3f3;
  font-size: 1em;
  box-shadow: 0 1px 2px rgba(0,0,0,0.08);
}
input[type="email"]:focus,
input[type="password"]:focus {
  outline: 2px solid #a8c0ff;
  background: #23243a;
}
label {
  font-size: 1em;
  color: #bfc9d1;
  margin-bottom: 0.2em;
  display: block;
}
button#login-btn {
  width: 100%;
  padding: 0.8em;
  background: linear-gradient(90deg, #a8c0ff 0%, #fbc2eb 100%);
  color: #232526;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 1.1em;
  cursor: pointer;
  margin-top: 0.5em;
  transition: background 0.2s, color 0.2s;
}
button#login-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}
a.link-btn {
  display: block;
  margin-top: 1.5em;
  color: #a8c0ff;
  text-align: center;
  text-decoration: none;
  font-size: 1em;
  transition: color 0.2s;
}
a.link-btn:hover {
  color: #fbc2eb;
}
.error-msg {
  color: #ffb3b3;
  min-height: 1.5em;
  margin: 0.5em 0 0.5em 0;
  font-size: 0.98em;
}
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #ccc;
      border-top: 2px solid #333;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="loading">
  <div class="wrapper">
    <div id="login-container" class="card">
      <h2>Prijava</h2>
      <form id="login-form" autocomplete="on">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Email" autocomplete="username" required autofocus />
        <label for="login-password">Geslo</label>
        <input type="password" id="login-password" placeholder="Geslo" autocomplete="current-password" required />
        <p id="login-error" class="error-msg" aria-live="polite" tabindex="-1"></p>
        <button id="login-btn" type="submit">Prijava</button>
        <span id="login-spinner" style="display:none;" class="spinner"></span>
      </form>
      <a href="reg.html" class="link-btn">Nisi registriran? Registriraj se tukaj</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDi0cyCHR3zKZVRvcr9HAysD2hMxrveaPE",
      authDomain: "chat-server-6a818.firebaseapp.com",
      projectId: "chat-server-6a818",
      storageBucket: "chat-server-6a818.appspot.com",
      messagingSenderId: "26169957151",
      appId: "1:26169957151:web:78adf687a38d764732ae2a",
      measurementId: "G-6VHMVY0WDS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginError = document.getElementById("login-error");
    const loginBtn = document.getElementById("login-btn");
    const spinner = document.getElementById("login-spinner");
    const loginForm = document.getElementById("login-form");
    const emailInput = document.getElementById("login-email");

    function showError(message) {
      loginError.textContent = message;
      if (message) loginError.focus();
    }

    async function login(email, password) {
      showError("");
      loginBtn.disabled = true;
      spinner.style.display = "inline-block";

      if (!email || !password) {
        showError("Vnesi email in geslo.");
        loginBtn.disabled = false;
        spinner.style.display = "none";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "chat.html";
      } catch (err) {
        let msg = "Napaka pri prijavi.";
        if (err.code === "auth/user-not-found") msg = "Uporabnik ne obstaja.";
        else if (err.code === "auth/wrong-password") msg = "Napačno geslo.";
        else if (err.code === "auth/invalid-email") msg = "Neveljaven email.";
        showError(msg);
      } finally {
        loginBtn.disabled = false;
        spinner.style.display = "none";
      }
    }

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      login(emailInput.value.trim(), document.getElementById("login-password").value.trim());
    });

    // Focus email on load
    window.addEventListener("DOMContentLoaded", () => {
      emailInput.focus();
      document.body.classList.remove("loading");
    });
  </script>
</body>
</html>
