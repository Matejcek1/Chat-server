<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Chat - Discord Style</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1e1e2f;
      color: white;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .card {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      width: 100%;
    }

    #chat-container {
      width: 100%;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #2c2c3c;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.5rem;
      resize: vertical;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-right: 0.5rem;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .custom-upload-btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.2s ease-in-out;
      font-weight: bold;
      text-align: center;
    }

    .custom-upload-btn:hover {
      background-color: #2980b9;
    }

    .custom-upload-btn:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .error-msg {
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .link-btn {
      background: none;
      border: none;
      color: #3498db;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body class="loading">
  <div class="wrapper">

    <!-- Prijava -->
    <div id="login-container" class="card hidden">
      <h2>Prijava</h2>
      <input type="email" id="login-email" placeholder="Email" autocomplete="username" />
      <input type="password" id="login-password" placeholder="Geslo" autocomplete="current-password" />
      <p id="login-error" class="error-msg"></p>
      <button onclick="login()">Prijava</button>
      <button class="link-btn" onclick="showRegister()">Nisi registriran? Registriraj se tukaj</button>
    </div>

    <!-- Registracija -->
    <div id="register-container" class="card hidden">
      <h2>Registracija</h2>
      <input type="text" id="register-username" placeholder="Uporabni≈°ko ime" autocomplete="username" />
      <input type="email" id="register-email" placeholder="Email" autocomplete="email" />
      <input type="password" id="register-password" placeholder="Geslo (vsaj 6 znakov)" autocomplete="new-password" />
      <p id="register-error" class="error-msg"></p>
      <button onclick="register()">Registracija</button>
      <button class="link-btn" onclick="showLogin()">≈Ωe ima≈° raƒçun? Prijavi se tukaj</button>
    </div>

    <!-- Chat -->
    <div id="chat-container" class="hidden card">

      <!-- NAVIGACIJA -->
      <nav style="background-color: #2c3e50; padding: 0.75rem 1rem; color: white; margin-bottom: 1rem; border-radius: 8px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="font-size: 1.1rem; font-weight: bold;">Klepetalnica</span>
          <div style="display: flex; gap: 1rem; align-items: center;">
            <a href="prijatelj.html" style="color: white; text-decoration: none;">üë• Prijatelji</a>
            <a href="profil.html" style="color: white; text-decoration: none;">üë§ Profil</a>
            <a href="#" onclick="logout()" style="color: white; text-decoration: none; font-weight: bold;">Odjava</a>
          </div>
        </div>
      </nav>

      <!-- Sporoƒçila -->
      <div id="chat-box" aria-live="polite" aria-relevant="additions"></div>

      <!-- üì∑ Gumb za nalaganje slike -->
      <label for="image-upload" class="custom-upload-btn">üì∑ Nalo≈æi sliko</label>
      <input type="file" id="image-upload" accept="image/*" style="display: none;" />

      <!-- Vnosno polje za sporoƒçila -->
      <textarea id="message" placeholder="Napi≈°i sporoƒçilo... (Enter = po≈°lji, Shift+Enter = nova vrstica)" rows="2"></textarea>

      <!-- Gumbi -->
      <button onclick="sendMessage()">Po≈°lji</button>
      <button class="logout" onclick="logout()">Odjava</button>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
