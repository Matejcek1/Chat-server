<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Chat - Discord Style</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1e1e2f;
      color: white;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .card {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      width: 100%;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #2c2c3c;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.5rem;
      resize: vertical;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-right: 0.5rem;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .custom-upload-btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.2s ease-in-out;
      font-weight: bold;
      text-align: center;
    }

    .custom-upload-btn:hover {
      background-color: #2980b9;
    }

    .custom-upload-btn:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .error-msg {
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .link-btn {
      background: none;
      border: none;
      color: #3498db;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Slike v sporočilih */
    .chat-image {
      max-width: 200px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      display: block;
      margin-top: 5px;
    }

    .chat-image:hover {
      opacity: 0.9;
    }

    /* Lightbox za sliko */
    #image-lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #image-lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px black;
    }

    nav {
      background-color: #2c3e50;
      padding: 0.75rem 1rem;
      color: white;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    nav .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="loading">
  <div class="wrapper">

    <!-- Prijava -->
    <div id="login-container" class="card hidden">
      <h2>Prijava</h2>
      <input type="email" id="login-email" placeholder="Email" autocomplete="username" />
      <input type="password" id="login-password" placeholder="Geslo" autocomplete="current-password" />
      <p id="login-error" class="error-msg"></p>
      <button onclick="login()">Prijava</button>
      <button class="link-btn" onclick="showRegister()">Nisi registriran? Registriraj se tukaj</button>
    </div>

    <!-- Registracija -->
    <div id="register-container" class="card hidden">
      <h2>Registracija</h2>
      <input type="text" id="register-username" placeholder="Uporabniško ime" autocomplete="username" />
      <input type="email" id="register-email" placeholder="Email" autocomplete="email" />
      <input type="password" id="register-password" placeholder="Geslo (vsaj 6 znakov)" autocomplete="new-password" />
      <p id="register-error" class="error-msg"></p>
      <button onclick="register()">Registracija</button>
      <button class="link-btn" onclick="showLogin()">Že imaš račun? Prijavi se tukaj</button>
    </div>

    <!-- Chat -->
    <div id="chat-container" class="hidden card">
      <!-- Navigacija -->
      <nav>
        <div class="nav-inner">
          <span style="font-size: 1.1rem; font-weight: bold;">Klepetalnica</span>
          <div class="nav-links">
            <a href="prijatelj.html">👥 Prijatelji</a>
            <a href="profil.html">👤 Profil</a>
            <a href="#" onclick="logout()" style="font-weight: bold;">Odjava</a>
          </div>
        </div>
      </nav>

      <!-- Sporočila -->
      <div id="chat-box" aria-live="polite" aria-relevant="additions"></div>

      <!-- Naloži sliko -->
      <label for="image-upload" class="custom-upload-btn">📷 Naloži sliko</label>
      <input type="file" id="image-upload" accept="image/*" style="display: none;" />

      <!-- Vnosno polje -->
      <textarea id="message" placeholder="Napiši sporočilo... (Enter = pošlji, Shift+Enter = nova vrstica)" rows="2"></textarea>

      <!-- Gumbi -->
      <button onclick="sendMessage()">Pošlji</button>
      <button class="logout" onclick="logout()">Odjava</button>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="image-lightbox" onclick="closeImage()">
    <img id="lightbox-img" src="" alt="Povečana slika" />
  </div>

  <!-- JS za slike -->
  <script>
    function openImage(src) {
      const lightbox = document.getElementById("image-lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = src;
      lightbox.style.display = "flex";
    }

    function closeImage() {
      document.getElementById("image-lightbox").style.display = "none";
    }

    // Primer funkcije za dodajanje slike v klepet
    function dodajSlikoVSporocilo(slikaUrl) {
      const chatBox = document.getElementById("chat-box");
      const el = document.createElement("div");
      el.innerHTML = `<img src="${slikaUrl}" class="chat-image" onclick="openImage(this.src)">`;
      chatBox.appendChild(el);
    }
  </script>

  <!-- Glavni JS -->
  <script type="module" src="chat.js"></script>
</body>
</html>
