<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registracija - Firebase Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #232526, #414345, #434343, #232526, #191919);
      background-size: 400% 400%;
      animation: gradientShift 12s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f3f3f3;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      25% {background-position: 50% 100%;}
      50% {background-position: 100% 50%;}
      75% {background-position: 50% 0%;}
      100% {background-position: 0% 50%;}
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 40, 0.4);
      backdrop-filter: blur(2px);
    }
    .card {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7em 1em;
      margin: 0.5em 0 1.2em 0;
      border: none;
      border-radius: 8px;
      background: #23242a;
      color: #f3f3f3;
      font-size: 1em;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: 2px solid #a8c0ff;
      background: #23243a;
    }
    label {
      font-size: 1em;
      color: #bfc9d1;
      margin-bottom: 0.2em;
      display: block;
    }
    button {
      width: 100%;
      padding: 0.8em;
      background: linear-gradient(90deg, #a8c0ff 0%, #fbc2eb 100%);
      color: #232526;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s, color 0.2s;
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    a.link-btn {
      display: block;
      margin-top: 1.5em;
      color: #a8c0ff;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s;
    }
    a.link-btn:hover {
      color: #fbc2eb;
    }
    .error-msg {
      color: #ffb3b3;
      min-height: 1.5em;
      margin: 0.5em 0 0.5em 0;
      font-size: 0.98em;
    }
  </style>
</head>
<body class="loading">
  <div class="wrapper">
    <div id="register-container" class="card">
      <h2>Registracija</h2>
      <input type="text" id="register-username" placeholder="Uporabni코ko ime" autocomplete="username" />
      <input type="email" id="register-email" placeholder="Email (samo Gmail)" autocomplete="email" />
      <input type="password" id="register-password" placeholder="Geslo (vsaj 6 znakov)" autocomplete="new-password" />
      <p id="register-error" class="error-msg"></p>
      <button onclick="register()">Registracija</button>
      <a href="index.html" class="link-btn">콯e ima코 ra캜un? Prijavi se tukaj</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile,
      sendEmailVerification,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDi0cyCHR3zKZVRvcr9HAysD2hMxrveaPE",
      authDomain: "chat-server-6a818.firebaseapp.com",
      projectId: "chat-server-6a818",
      storageBucket: "chat-server-6a818.appspot.com",
      messagingSenderId: "26169957151",
      appId: "1:26169957151:web:78adf687a38d764732ae2a",
      measurementId: "G-6VHMVY0WDS",
      databaseURL: "https://chat-server-6a818-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const registerError = document.getElementById("register-error");

    window.register = async function () {
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value.trim();
      const username = document.getElementById("register-username").value.trim();
      registerError.style.color = "#ffb3b3";
      registerError.textContent = "";

      // 游댏 Validacija vnosa
      if (!email || !password || password.length < 6 || !username) {
        registerError.textContent = "Prosimo, vnesi email, geslo (vsaj 6 znakov) in uporabni코ko ime.";
        return;
      }

      if (!email.endsWith("@gmail.com")) {
        registerError.textContent = "Uporabi veljaven Gmail naslov (kon캜a se na @gmail.com).";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Nastavi prikazno ime
        await updateProfile(user, { displayName: username });

        // Shrani uporabnika v bazo
        await set(ref(db, "users/" + user.uid), {
          username: username
        });

        // 游닎 Po코lji verifikacijski email
        await sendEmailVerification(user);

        registerError.style.color = "green";
        registerError.textContent = "Registracija uspe코na! Preveri svoj Gmail ra캜un za potrditveno povezavo.";

        // 游뛁 Odjavi uporabnika dokler ne potrdi emaila
        await signOut(auth);
      } catch (err) {
        registerError.style.color = "#ffb3b3";
        registerError.textContent = err.message;
      }
    };

    document.body.classList.remove("loading");
  </script>
</body>
</html>
