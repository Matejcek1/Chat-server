<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prijatelji</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="prijatelj.css" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #232526, #414345, #434343, #232526, #191919);
      background-size: 400% 400%;
      animation: gradientShift 12s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f3f3f3;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      25% {background-position: 50% 100%;}
      50% {background-position: 100% 50%;}
      75% {background-position: 50% 0%;}
      100% {background-position: 0% 50%;}
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 30, 40, 0.4);
      backdrop-filter: blur(2px);
    }
    .card {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7em 1em;
      margin: 0.5em 0 1.2em 0;
      border: none;
      border-radius: 8px;
      background: #23242a;
      color: #f3f3f3;
      font-size: 1em;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }
    input[type="text"]:focus {
      outline: 2px solid #a8c0ff;
      background: #23243a;
    }
    button.btn {
      width: 100%;
      padding: 0.8em;
      background: linear-gradient(90deg, #a8c0ff 0%, #fbc2eb 100%);
      color: #232526;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s, color 0.2s;
    }
    button.btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .info {
      color: #a8c0ff;
      min-height: 1.5em;
      margin: 0.5em 0 0.5em 0;
      font-size: 0.98em;
    }
    h2, h3 {
      color: #f3f3f3;
      margin-bottom: 0.7em;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.2em;
    }
    li {
      background: #23242a;
      color: #f3f3f3;
      border-radius: 8px;
      margin-bottom: 0.5em;
      padding: 0.7em 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }
    .link-btn {
      display: block;
      margin-top: 1.5em;
      color: #a8c0ff;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s;
      background: none;
      border: none;
      cursor: pointer;
    }
    .link-btn:hover {
      color: #fbc2eb;
    }
  </style>
</head>
<body class="loading">
  <div class="wrapper">
    <div class="card">
      <h2>Dodaj prijatelje</h2>
      <input type="text" id="search-input" placeholder="Vpi≈°i uporabni≈°ko ime..." />
      <button class="btn" onclick="searchUsers()">üîç I≈°ƒçi uporabnike</button>
      <div id="search-info" class="info"></div>
      <ul id="search-results"></ul>

      <h3>Pro≈°nje za prijateljstvo</h3>
      <ul id="friend-requests"></ul>

      <h3>Moji prijatelji</h3>
      <ul id="friend-list"></ul>

      <a class="link-btn" href="chat.html">‚¨Ö Nazaj na klepet</a>
    </div>
  </div>

  <script type="module" src="prijatelj.js"></script>
</body>
</html>
