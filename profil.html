<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Moj profil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="loading">
  <div class="wrapper">
    <div class="card">
      <h2>Tvoj profil</h2>

      <p><strong>UporabniÅ¡ko ime:</strong> <span id="display-username">...</span></p>
      <p><strong>Email:</strong> <span id="display-email">...</span></p>

      <hr style="margin: 20px 0; border-color: #444;">

      <h3>âœï¸ Spremeni uporabniÅ¡ko ime</h3>
      <input type="text" id="new-username" placeholder="Novo uporabniÅ¡ko ime" />
      <button onclick="updateUsername()">Shrani novo ime</button>

      <hr style="margin: 20px 0; border-color: #444;">

      <button onclick="sendResetEmail()">ğŸ”’ Ponastavi geslo</button>
      <button class="logout" onclick="logout()">ğŸšª Odjava</button>
      <a class="link-btn" href="chat.html">â¬… Nazaj na klepet</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      sendPasswordResetEmail,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      update
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    // ğŸ”§ Firebase config â€“ isti kot v vseh tvojih datotekah
    const firebaseConfig = {
      apiKey: "AIzaSyDi0cyCHR3zKZVRvcr9HAysD2hMxrveaPE",
      authDomain: "chat-server-6a818.firebaseapp.com",
      databaseURL: "https://chat-server-6a818-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chat-server-6a818",
      storageBucket: "chat-server-6a818.appspot.com",
      messagingSenderId: "26169957151",
      appId: "1:26169957151:web:78adf687a38d764732ae2a",
      measurementId: "G-6VHMVY0WDS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const usernameEl = document.getElementById("display-username");
    const emailEl = document.getElementById("display-email");
    const newUsernameInput = document.getElementById("new-username");

    let currentUser = null;

    // ğŸ” Preveri prijavo
    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      currentUser = user;
      emailEl.textContent = user.email;

      // NaloÅ¾i uporabniÅ¡ko ime iz baze
      try {
        const snapshot = await get(ref(db, "users/" + user.uid));
        const data = snapshot.val();
        usernameEl.textContent = data?.username || user.displayName || "neznano";
      } catch (err) {
        console.error("Napaka pri nalaganju imena:", err);
        usernameEl.textContent = "napaka";
      }

      document.body.classList.remove("loading");
    });

    // ğŸ“§ PoÅ¡lji email za ponastavitev gesla
    window.sendResetEmail = function () {
      if (!currentUser || !currentUser.email) return alert("Uporabnik ni prijavljen.");
      sendPasswordResetEmail(auth, currentUser.email)
        .then(() => alert("ğŸ“¨ Email za ponastavitev gesla poslan na: " + currentUser.email))
        .catch(err => alert("âŒ Napaka: " + err.message));
    };

    // ğŸ”„ Spremeni uporabniÅ¡ko ime
    window.updateUsername = async function () {
      const newName = newUsernameInput.value.trim();
      if (!newName || newName.length < 2) {
        alert("âš ï¸ Vnesi veljavno uporabniÅ¡ko ime.");
        return;
      }

      try {
        // Posodobi ime v Authentication
        await updateProfile(currentUser, { displayName: newName });

        // Posodobi ime v Realtime Database
        await update(ref(db, "users/" + currentUser.uid), { username: newName });

        alert("âœ… UporabniÅ¡ko ime uspeÅ¡no posodobljeno!");
        usernameEl.textContent = newName;
        newUsernameInput.value = "";
      } catch (err) {
        console.error(err);
        alert("âŒ Napaka pri posodobitvi imena: " + err.message);
      }
    };

    // ğŸšª Odjava
    window.logout = function () {
      signOut(auth).then(() => location.href = "index.html");
    };
  </script>
</body>
</html>
